<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="monForm">
        <h2>Connexion</h2>
        <form action="" id="miniForm">
            <div id="input1">
                <label for="idPseudo">Pseudo</label>
                <input type="text" id="idPseudo" name="pseudo" placeholder="Mon pseudo">
            </div>
            <div id="input2">
                <label for="idPwd">Mot de passe</label>
                <input type="text" id="idPwd" name="pwd" placeholder="Mon mot de passe">
            </div>
            <div id="input3">
                <input type="checkbox" name="rememberME" id="idRememberMe" checked>
                <label for="idRememberMe">Se souvenir de moi</label>
            </div>
        </form>
        <div id="logButton">
            <button type="submit" form="miniForm">Connexion</button>
            <button>Retour</button>
        </div>
    </div>
</body>
</html>
